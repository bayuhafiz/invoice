<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InvoiceForm - Editable invoice generator with jQuery & PHP">
    <meta name="author" content="Adriaan Ebbeling">
	
    <title>InvoiceForm - Editable invoice generator with jQuery &amp; PHP</title>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap core CSS + extras -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/datepicker.css" rel="stylesheet">
    <link href="assets/css/bootstrap-flat.css" rel="stylesheet">
    <link href="assets/css/invoiceform.css" rel="stylesheet">


</head>

<body>

  <!-- Start form and send form data to process.php -->
  <form method="post" name="invoice-form" id="invoice-form" action="process.php" target="_blank" enctype="multipart/form-data" >
    
 
     
    <!-- Start container -->
    <div class="container">
        <div class="page-header">
          <img src="assets/img/header.png" style="width:962px">
        </div>

        <!-- Start invoice -->
        <div class="invoice-page">
        
            <!-- Start row 1 -->
            <div class="row">
            
                <!-- Invoice address to -->
                <div class="col-md-7">
                    <div id="address" >
                        <h4>From:</h4>
                        <textarea id="address" name="invoice_address_from" class="form-control input-noshow" rows="6" cols="35">
Your company
Address 1
Address 2
Zipcode State
Country
                        </textarea>
                    </div>
                </div>

              
            </div> <!-- End row 1 -->
        
            <hr>
            
            <!-- Start row 2 -->
            <div class="row">
            
            <!-- Invoice address to -->
            <div class="col-md-7">
                <div id="address" >
                    <h4>To:</h4>
                    <textarea id="address" name="invoice_address_to" class="form-control input-noshow" rows="6" cols="35">
Some Company
Address 1
Address 2
Zipcode State
Country
                    </textarea>
                </div>
            </div>
            
            <!-- Invoice data -->
            <div class="col-md-5">
                <div id="invoice_data" >
                    <h4>Invoice data</h4>

                    <table class="table" width="100%">
                        <tr>
                            <td class="invoice-data-td"><strong>Invoice #</strong></td>
                            <td><input type="text" class="form-control" name="invoice_nr"></td>
                        </tr>
                        <tr>
                            <td class="invoice-data-td"><strong>Date</strong></td>
                            <td><input type="text" class="form-control datepicker" name="invoice_date" value=""></td>
                        </tr>
                    </table>
                </div>
            </div>
            
            </div> <!-- End Row 2 -->
            
            <br><br>
            
            <!-- Start row 3 -->
            <div class="row">

                <div class="col-md-12">
                    <div class="table-responsive">
                      <table id="items" class="table">
                      
                          <tr class="invoice-items-th">
                              <th width="25%">Item</th>
                              <th width="40%">Description</th>
                              <th width="15%">Price</th>
                              <th width="10%">Qty</th>
                              <th width="15%" align="right"><font class="pull-right">Total</font></th>
                          </tr> 
                          
                          <tr class="item-row">
                              <td class="item-name">
                                  <div class="delete-wpr">
                                      <input type="text" class="form-control" value="" placeholder="Item name" name="item_name[]">
                                      <a class="delete btn" href="javascript:;" title="Remove row"><span class="glyphicon glyphicon-remove-circle" style="color:#cccccc;"></span></a>
                                  </div>
                              </td>
                              <td class="description">
                                  <textarea class="form-control" rows="1" placeholder="Item description" name="item_description[]"></textarea>
                              </td>
                              <td>
                                  <div class="input-group input-group">
                                      <span class="input-group-addon">$</span>
                                      <input type="text" class="cost form-control" placeholder="0.00" name="item_price[]">
                                  </div>
                              </td>
                              <td><input type="text" class="qty form-control" value="" placeholder="0" name="item_qty[]"></td>
                              <td align="right"><span class="price">$0.00</span></td>
                          </tr>
                          
                          <tr id="hiderow">
                              <td colspan="5"><a id="addrow" class="btn btn-success" href="javascript:;" title="Add a row"><span class="glyphicon glyphicon-plus-sign"></span> Add line</a></td>
                          </tr>

                          <tr>
                              <td colspan="2" class="blank"> </td>
                              <td colspan="2" class="total-line balance" align="right"><font class="invoice-total">Total:</font></td>
                              <td class="total-value balance" align="right"><h2><div id="subtotal">$0.00</div></h2></td>
                          </tr>
              
                      </table>
                    </div>
                    
                    <h4>Invoice notes</h4>
                    <hr>
                    <div class="col-md-12">
                        <textarea class="form-control" name="invoice_note" rows="3">Total amount should be paid within 14 working days from invoice date. </textarea>
                    </div>
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <div class="col-md-12">
                        <ul class="nav navbar-nav navbar-right">
                            <li style="padding:10px;">
                                <button type="submit" name="Submit" id="subView" class="btn btn-success subView" value="view"> <span class="glyphicon glyphicon-fullscreen"></span> Preview</button>
                                <button type="submit" name="Submit" id="subDownload" class="btn btn-success subDownload" value="download"> <span class="glyphicon glyphicon-save"></span> Save as .PDF</button> 
                            </li>
                        </ul>
                    </div>
                
                </div>
                
            </div> <!-- End row 3 -->



            </form>
          
            <br>
      
        </div> <!-- End invoice -->
  
    
  
    </div> <!-- End Container -->


    <div id="footer">
        <div class="container" style="text-align:center;">
           <img src="assets/img/footer.png" style="width:962px">
        </div>
    </div>


    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type='text/javascript' src="assets/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='assets/js/invoiceForm.js'></script>
    <script type='text/javascript' src='assets/js/bootstrap-datepicker.js'></script>
    <script type='text/javascript' src="assets/js/form-validator/jquery.form-validator.min.js"></script>

</body>
</html>
